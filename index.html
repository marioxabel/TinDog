<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
        <title>TinDog</title>
    </head>
    <body>
        <nav class="container">
            <img src="./images/icon-profile.png" class="menu">
            <img src="./images/logo.png" class="logo">
            <img src="./images/icon-chat.png" class="menu">
        </nav>
        
        <main class="container">
            <div id="profile" class="profile"></div>
            
            <div class="buttons">
                <button class="reject">
                    <img src="./images/icon-cross.png">
                </button>
                <button class="accept">
                    <img src="./images/icon-heart.png">
                </button>
            </div>
        </main>
        
        <script src="/index.js" type="module"></script>
    </body>
</html>
